<mat-card>
    <mat-card-header>
        <mat-card-title> {{char.name}} </mat-card-title>
        <mat-card-subtitle> {{char.career}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="char | image">
    <mat-card-content>
        <h3>Innate: <strong>{{char.innate}}</strong></h3>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/characters', char.id]">Read More</button>
        <button mat-button color="info" [routerLink]="['/characters/edit', char.id]">Edit</button>
    </mat-card-actions>
</mat-card>
